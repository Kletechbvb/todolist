<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       .container, .history-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: left;
            position: absolute;
            display: flex;
            flex-direction: column;
        }


        .history-container {
            display: none;
        }

        h1, h2 {
            color: #9b59b6;
            margin: 0 0 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #9b59b6;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8e44ad;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #333333;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }

        li input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-text {
            flex: 1;
            text-align: left;
        }

        .history-button, .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-button:hover, .back-button:hover {
            background-color: #8e44ad;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }

        .history-item .actions {
            display: none;
            background-color: #444;
            position: absolute;
            right: 10px;
            padding: 5px;
            border-radius: 5px;
            z-index: 2000;
            flex-direction: column;
        }

        .history-item .actions button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        .history-item .actions button:hover {
            background-color: #555;
        }

        .history-item .dots {
            cursor: pointer;
        }

        .history-item .dots:hover + .actions,
        .history-item .actions:hover {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <button class="history-button" onclick="toggleHistory()">History</button>
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button type="submit">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <div class="history-container" id="history-container">
        <button class="back-button" onclick="toggleHistory()">Back</button>
        <h2>Completed Tasks</h2>
        <ul id="history-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const historyList = document.getElementById('history-list');

            loadTasks();
            loadCompletedTasks();

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                addTask(taskInput.value);
                taskInput.value = '';
            });

            taskList.addEventListener('click', (e) => {
                if (e.target.tagName === 'INPUT' && e.target.type === 'checkbox') {
                    const li = e.target.parentElement;
                    moveToHistory(li.querySelector('.task-text').textContent);
                    taskList.removeChild(li);
                    saveTasks();
                }
            });

            historyList.addEventListener('click', (e) => {
                if (e.target.classList.contains('dots')) {
                    const actions = e.target.nextElementSibling;
                    actions.style.display = actions.style.display === 'flex' ? 'none' : 'flex';
                } else if (e.target.classList.contains('delete')) {
                    const li = e.target.closest('li');
                    historyList.removeChild(li);
                    saveCompletedTasks();
                } else if (e.target.classList.contains('not-completed')) {
                    const li = e.target.closest('li');
                    addTask(li.querySelector('.history-text').textContent);
                    historyList.removeChild(li);
                    saveCompletedTasks();
                    saveTasks();
                }
            });

            function addTask(task) {
                if (task) {
                    const li = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task;

                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    taskList.appendChild(li);
                    saveTasks();
                }
            }

            function moveToHistory(task) {
                if (task) {
                    const li = document.createElement('li');
                    const taskText = document.createElement('span');
                    taskText.className = 'history-text';
                    taskText.textContent = task;
                    const dots = document.createElement('span');
                    dots.className = 'dots';
                    dots.textContent = 'â‹®';
                    const actions = document.createElement('div');
                    actions.className = 'actions';
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete';
                    deleteButton.textContent = 'Delete';
                    const notCompletedButton = document.createElement('button');
                    notCompletedButton.className = 'not-completed';
                    notCompletedButton.textContent = 'Not Completed';

                    actions.appendChild(deleteButton);
                    actions.appendChild(notCompletedButton);
                    li.appendChild(taskText);
                    li.appendChild(dots);
                    li.appendChild(actions);
                    historyList.appendChild(li);
                    saveCompletedTasks();
                }
            }

            function saveTasks() {
                const tasks = [];
                taskList.querySelectorAll('li').forEach(li => {
                    tasks.push(li.querySelector('.task-text').textContent);
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function saveCompletedTasks() {
                const completedTasks = [];
                historyList.querySelectorAll('li').forEach(li => {
                    completedTasks.push(li.querySelector('.history-text').textContent);
                });
                localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
            }

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks'));
                if (tasks) {
                    tasks.forEach(task => addTask(task));
                }
            }

            function loadCompletedTasks() {
                const completedTasks = JSON.parse(localStorage.getItem('completedTasks'));
                if (completedTasks) {
                    completedTasks.forEach(task => moveToHistory(task));
                }
            }
        });

        function toggleHistory() {
            const mainContainer = document.getElementById('main-container');
            const historyContainer = document.getElementById('history-container');
            if (mainContainer.style.display === 'none') {
                mainContainer.style.display = 'flex';
                historyContainer.style.display = 'none';
            } else {
                mainContainer.style.display = 'none';
                historyContainer.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
